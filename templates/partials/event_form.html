<!-- templates/partials/event_form.html -->
<div class="form-group">
    <label>Tên sự kiện *</label>
    <input type="text" name="eventName" value="{{ event.name }}"
           {% if detail_event %}readonly{% endif %} required />
</div>

<div class="form-row">
    <div class="form-group">
        <label>Thời gian bắt đầu *</label>
        <input type="datetime-local" name="startTime" value="{{ event.start_time }}"
               {% if detail_event %}readonly{% endif %} required />
    </div>
    <div class="form-group">
        <label>Thời gian kết thúc *</label>
        <input type="datetime-local" name="endTime" value="{{ event.end_time }}"
               {% if detail_event %}readonly{% endif %} />
    </div>
</div>

<div class="form-group">
    <label>Địa điểm</label>
    <input type="text" name="location" value="{{ event.location }}"
           {% if detail_event %}readonly{% endif %} />
</div>

<div class="form-group">
    <label>Nhắc nhở (phút)</label>
    <input type="number" name="reminderMinutes" value="{{ event.reminder_minutes }}"
               {% if detail_event %}readonly{% endif %} />
</div>
